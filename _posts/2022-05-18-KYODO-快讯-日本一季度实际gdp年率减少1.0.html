                    <p>【共同社5月18日电】日本内阁府18日发布的2022年一季度（1～3月）国内生产总值（GDP）初值显示，剔除物价变动因素后的实际GDP比上季度下滑0.2%，换算成年率为减少1.0%。这是时隔一个季度出现负增长。（完）</p>
