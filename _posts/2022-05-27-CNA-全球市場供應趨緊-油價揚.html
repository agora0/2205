<p>（中央社紐約27日綜合外電報導）全球市場供應趨緊，油價今天上漲，連5週週線走揚。</p><p>紐約市場西德州中級原油的7月期貨價格上漲98美分，收在每桶115.07美元。</p><p>倫敦市場北海布倫特原油的7月期貨價格上漲2.03美元，收在每桶119.43美元。（譯者：徐睿承）1110528</p>
