<p>（中央社記者張謙香港26日電）香港今天新增251例COVID-19確診病例，與昨天相同，其中36例為境外移入，其餘均為本土病例。</p><p>過去一天再有2名確診病患死亡。</p><p>衛生官員今天在記者會作以上通報。第五波疫情自1月爆發至今，本地累計9161人染疫死亡。（編輯：楊昇儒）1110526</p>
