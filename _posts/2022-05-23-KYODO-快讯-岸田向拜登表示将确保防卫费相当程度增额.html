                    <p>【共同社5月23日电】日本首相岸田文雄向美国总统拜登表达决心称，将从根本上加强日本的防卫能力，确保防卫费在相当程度上增加额度。两国首脑再度确认有必要尽快加强日美同盟的威慑力和应对能力，一致同意扩大并深化防卫合作。（完）</p>
