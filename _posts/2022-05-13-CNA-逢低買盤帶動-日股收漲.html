<p>（中央社東京13日綜合外電報導）日本東京股市今天收高，因為投資人逢低買進，抵消了對通膨和升息的擔憂。</p><p>日股基準日經225指數上漲678.93點或2.64%，收26427.65點。東證股價指數上揚35.02點或1.91%，收1864.20點。（譯者：陳昱婷/核稿：施施）111051</p>
