                    <p>【共同社5月31日电】有关北海道居民等以北海道电力公司泊核电站若发生事故将威胁生命和身体安全为由而要求该公司报废反应堆和停止运转的诉讼，札幌地方法院31日勒令停运，但驳回报废反应堆的诉求。（完）</p>
