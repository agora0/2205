<p>（中央社記者王揚宇台北11日電）民進黨立委沈發惠今天在臉書發文指出，早上準備出門去立法院簽到前，覺得頭有點昏沉，量體溫為37.9度，便立即快篩，結果是陽性。</p><p>沈發惠說，他即日起展開居家隔離，並依指揮中心規定辦理。（編輯：林淑媛）1110511</p>
