<p>（中央社紐約13日綜合外電報導）全球成品油短缺繼續推高燃油價格，原油價格今天上揚。</p><p>紐約市場西德州中級原油的6月期貨價格上漲4.36美元，收在每桶110.49美元。</p><p>倫敦市場北海布倫特原油的7月期貨價格上漲4.10美元，收在每桶111.55美元。（譯者：徐睿承）1110514</p>
