<p>（中央社記者張謙香港8日電）香港今天新增266例COVID-19（2019冠狀病毒疾病）確診病例，維持近期在300例左右的低水平，其中25例為境外移入。</p><p>港府衛生官員在下午的疫情記者會上表示，香港過去24個小時內，有2名確診者死亡。（編輯：邱國強）1110508</p>
