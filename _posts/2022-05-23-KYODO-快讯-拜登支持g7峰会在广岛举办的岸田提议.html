                    <p>【共同社5月23日电】据相关人士透露，日本首相岸田文雄23日与美国总统拜登在东京举行会谈时，提议将明年在日举行的七国集团首脑会议（G7峰会）举办地安排在战争中被原子弹轰炸的其家乡广岛。拜登表示了支持。（完）</p>
