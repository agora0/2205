                    <p>【共同社5月26日电】日本首相岸田文雄26日在众院预算委员会会议上，被问及与中国国家主席习近平举行会谈事宜时表示，“必须与中国维持有建设性的关系。具体的首脑会谈日程并未敲定，但日中间沟通和对话很重要。”（完）</p>
