                    <p>【共同社5月20日电】据相关人士透露，日本政府20日基本决定放宽应对新冠病毒的边境口岸防疫措施，6月起每天入境人数上限从现行的一万增至两万人。首相岸田文雄与经济再生担当相山际大志郎等相关阁僚磋商后确认了此事。（完）</p>
