                    <p>【共同社5月24日电】日本首相岸田文雄24日举行了日美澳印“四边机制”（Quad）首脑会议的主席记者会。四国就力争今后5年期间向印太地区进一步提供约500亿美元以上的援助与投资达成一致，还确认将支援面临债务问题的发展中国家。（完）</p>
