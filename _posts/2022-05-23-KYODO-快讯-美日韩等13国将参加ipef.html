                    <p>【共同社5月23日电】美国拜登政府提出的新构想“印度太平洋经济框架”（IPEF）相关磋商23日启动。据美国政府透露，IPEF的磋商有美国、日本、韩国和印度等13个国家参加。13国的国内生产总值（GDP）之和占全球约4成。（完）</p>
