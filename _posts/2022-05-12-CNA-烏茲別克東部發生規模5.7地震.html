<p>（中央社塔什干12日綜合外電報導）歐洲地中海地震中心（European Mediterranean Seismological Centre，EMSC）表示，烏茲別克東部地區今天發生規模5.7地震。</p><p>EMSC指出，震源深度為10公里。（譯者：戴雅真）1110512</p>
